name: Android Pull Request CI

on:
  pull_request:
    branches: 'develop'

jobs:
  code-analysis:
    name: Runs Detekt for static code analysis
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: JDK setup
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Running Detekt
        run: bash ./gradlew detekt

  test:
    name: Run all module unit tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: JDK setup
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Running unit tests and generating Jacoco Test Report
        run: bash ./gradlew jacocoTestReport
