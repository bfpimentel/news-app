name: Android Pull Request CI

on:
  pull_request:
    branches: 'develop'

jobs:
  create-dependencies:
    name: Creates API key file
    runs-on: ubuntu-18.04
    steps:
      - name: Creating API key file
        shell: bash
        run: echo "apiKey=0" >> api.properties
      - name: Uploading API key file
        uses: actions/upload-artifact@v1
        with:
          name: api.properties
          path: api.properties
        run: mv api.properties-remote api.properties

  code-analysis:
    name: Runs Detekt for static code analysis
    needs: create-dependencies
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: JDK setup
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Downloads API key file
        uses: actions/download-artifact@v1
        with:
          name: api.properties
      - name: Running Detekt
        run: bash ./gradlew detekt

  test:
    name: Runs all module unit tests and check test coverage
    needs: create-dependencies
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: JDK setup
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Downloads API key file
        uses: actions/download-artifact@v1
        with:
          name: api.properties
      - name: Generating Jacoco test report
        run: bash ./gradlew jacocoTestReport
      - name: Checking code coverage
        run: bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }} -f build/reports/jacoco/jacocoTestReport.xml

